<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description"
            content="Zunami is a decentralized protocol that issues aggregated stablecoins, whose collateral is utilized in omnipools. Each zunStable is backed by its own Omni pool, managed through DAO governance." />
        <meta name="keywords"
            content="staking stablecoins, yield aggregator, yield optimizer, stable coin staking, stablecoin staking, best stablecoin staking, stake stablecoin, yield farming aggregator, defi yield aggregator, best place to stake stablecoins" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>
            Zunami Protocol | Stablecoins & Omnipools
        </title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </head>

    <body class="">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div id="init-loader">
                <span>dApp is loading...</span>
                <div>(you may see it if the connection is slow)</div>
                <style>
                    #init-loader {
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        font-size: 20px;
                        width: 100%;
                        text-align: center;
                        color: rgba(0, 0, 0, 0.3);
                    }
                </style>
            </div>
        </div>
    </body>

</html>
